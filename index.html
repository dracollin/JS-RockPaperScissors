<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<div class="score-board">
		<div class="badge" id="user-label">USER</div>
		<div class="badge" id="computer-label">COMP</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>

	<div class="result">
		<p>Paper cover Rocks. YOU WIN!</p>
	</div>

	<div class="choices">
		<div class="choice" id="r">
			<img src="images/rock.png">
		</div>
		<div class="choice" id="p">
			<img src="images/paper.png">
		</div>
		<div class="choice" id="s">
			<img src="images/scissor.png">
		</div>
	</div>

	<p id="action-message">Choose wisely!</p>

	<footer>
		<p>Coded by <strong>Pedro Collin</strong>.</p>	
	</footer>
	
	<script src="assets/js/javascript.js"></script>

</body>
</html>

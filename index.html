<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div id="wrapper">
		<p>Choose your weapon!</p>
		<p>First to score 5 wins the Game!</p>
		<div id="spacer"></div>
		<p id="score"></p>
		<div id="spacer"></div>

		<div id="buttonBox">
			<button onclick="rock()" id="rock">Rock</button>
			<button onclick="paper()" id="paper">Paper</button>
			<button onclick="scissors()" id="scissors">Scissors</button>
		</div>

		<div id="spacer"></div>

		<p id="output"></p>
		<p id="gameOver"></p>

		<button onclick="playAgain()" id="playAgain">> Play again <</button>
	</div>

	<footer>
		<p>Coded by <strong>Pedro Collin</strong>.</p>	
	</footer>
	
	<script src="assets/js/javascript.js"></script>

</body>
</html>
